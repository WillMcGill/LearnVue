<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id ='root'>

        <input type="text" id="input" v-model="message">

        <p>
            The message of the input is {{message}}
        </p>

    </div>


    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>

    <script>
    

        new Vue({

            el: '#root',

            data: {

                message: "Hello World"

            }

        })

    </script>
</body>
</html>
